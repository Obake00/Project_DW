<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Cadastrar - se</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/cadastro.css'>
    <script src='../script/cadastro.js'></script>
</head>
    <body>
        <h1>Efetuar Cadastro:</h1>
     
            <form>
                <div class="fundo_especial">
                    <label for="name"></label>
                    <input type="text" name="name" id="name" placeholder="Nome Completo"/>
                </div>


                <div>
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="E-mail"/>
                </div>


                <div>
                    <label for="password"></label>
                    <input type="password" name="password" id="password" placeholder="PassWord"/>
                </div>


                <div>
                    <label for="telefone"></label>
                    <input type="number" name="telefone" id="telefone" placeholder="Celular"/>
                </div>


                <div>
                    <label for="cpf_cnpj"></label>
                    <input type="text" name="cpf_cnpj" id="cpf_cnpj"/ placeholder="CPF ou CNPJ">
                </div>


                <div>
                    <label for="birthday"></label>
                    <input type="date" name="birthday" id="birthday"/>
                </div>

                <br>
                <div class="fundo_button">
                    <label for="terms">Termos </label>
                    <input type="checkbox" name="terms" id="terms"/>
                </div>

                <br>

                <!-- <input type="button" value="Cadastrar" onclick="cadastro()"/> -->
                <button type="button" onclick="cadastro()"><strong>Cadastrar</strong></button>
            </form>
    

    </body>
</html>
